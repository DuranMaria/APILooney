<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>MyAPIProject</title>
</head>
<body>
 
    <div class="container w-45 text-center mt-1 d-flex flex-column">
        <h2 class='mb-3'>Let's Welcome The Looney Characters</h2>
        <input class="form-control mb-3" type="number" placeholder="Members of the Looney Tunes Group"/>
        <button id="generate" class="btn-danger text-white px-5 ">Hooray, Welcome and Click Me</button>
    </div>

    <div class="container p-4">
        <div class="row">

            <div class='col-11 col-sm-5 col-md-4'>
                <button id='btn-delete' class='btn btn-success w-100'>Remove</button>
                <div class='card my-1 p-2'>
                    <img class='card-img-top' alt='user' src="img/Pepe-Le-Pew.png">
                    <div class='card-body'>
                        <h5 class="card-title">My Name is Pepe Le Pew</h5>
                        <h5 class="age">I was born in 1945</h5>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
